<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hydrabad</title>
    <link rel="stylesheet" href="places.css">
</head>
<body>
    <section class="place">
        <div class="place__photo">
            <div class="place-container">
                <div class="photo-main">
                    
                    <img src="Images/hyderabad1.jpg" alt="" >
                </div>
                <div class="photo-album">
                    <ul>
                        
                        <li><img src="Images/hyderabad1.jpg" ></li>
                        <li><img src="Images/hyderabad2.jpg" ></li>
                        <li><img src="Images/hyderabad3.jpg" ></li>
                        <li><img src="Images/hyderabad4.jpg" ></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="place__info">
            <div class="title">
                <h1>Hyderabad</h1>
                <span>India</span>
            </div>
            <div class="price">
                Rs <span>15,000</span>
            </div>
            <div class="variant">
                <h3>SELECT DATE</h3>
                <p><input type="date" name="" id=""></p>
            </div>
            <div class="pass">
                <h3>SELECT person</h3>
                <p><input type="number" name="" id="" min="1" max="6"></p>
            </div>
            <div class="pass">
                <h3>Pick Up location</h3>
                <p>
                    <form>
                    <select id="location" name="location" size="1">
                      <option value="Delhi">Delhi</option>
                      <option value="Gurgaon">Gurgaon</option>
                      <option value="Chandigarh">Chandigarh</option>
                      <option value="Ambala">Ambala</option>
                      <option value="Ambala">Kalka</option>
                      <option value="Ambala">Karnal</option>
                      
                    </select>
                    </form>
                </p>
            </div>
            <div class="description">
                <h3>Explore</h3>
                <ul>
                    <li>Multilingual metropolis, where Urdu, Telugu, and English thrive</li>
                    <li>City of Nizams, rich in history, culture, and cuisine</li>
                </ul>
            </div>
             <a href="payment.html"><button class="buy--btn">BOOK</button></a> 
        </div>
    </section>
    
  
</body>
</html>
